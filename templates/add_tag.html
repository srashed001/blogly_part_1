{% extends 'base.html' %}

{% block title %}Create Tag{% endblock %}

{% block content %}
<div class="container my-5">
    <form action="/tags/new" method="POST" class="p-3 border rounded shadow">
        <h1>Create a tag</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <button class="btn btn-primary">Add Tag</button>
        <a href="/tags" role="button" class="btn btn-light">Cancel</a>
    </form>
</div>

{% endblock %}
