{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container my-5">
    <form action="/posts/{{post.id}}/edit" method="POST" class="p-3 border rounded shadow">
        <h1>Edit Post</h1>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" placeholder="{{post.title}}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <input type="text" name="content" id="content" placeholder="{{post.content}}" class="form-control">
        </div>
        <button class="btn btn-primary">Save</button>
        <a href="/users/{{user.id}}" role="button" class="btn btn-light">Cancel</a>
    </form>
</div>


{% endblock %}
