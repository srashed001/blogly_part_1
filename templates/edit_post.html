{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container my-5">
    <form action="/posts/{{post.id}}/edit" method="POST" class="p-3 border rounded shadow">
        <h1>Edit Post</h1>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" placeholder="{{post.title}}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea name="content" id="content" placeholder="{{post.content}}" class="form-control" cols="30" rows="10"></textarea>
        </div>
        {% for tag in tags%}
        <div class="form-check">
            <input type="checkbox" name="post_tag" id="{{tag.name}}" value="{{tag.id}}" class="form-check-input">
            <label for="{{tag.name}}" class="form-check-label">{{tag.name}}</label>
        </div>
        {% endfor %}
        <button class="mt-2 btn btn-primary">Save</button>
        <a href="/users/{{user.id}}" role="button" class="btn btn-light">Cancel</a>
    </form>
</div>


{% endblock %}
