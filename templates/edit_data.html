{% extends 'base.html' %}

{% block title %}{{user.first_name}} {{user.last_name}}{% endblock %}

{% block content %}
<h1>Edit a user</h1>
<form action="/users/{{user.id}}/edit" method="POST">
    <label for="first_name">First Name</label><br>
    <input type="text" name="first_name" id="first_name" placeholder="{{user.first_name}}"><br>
    <label for="last_name">Last Name</label><br>
    <input type="text" name="last_name" id="last_name" placeholder="{{user.last_name}}"><br>
    <label for="img_url">Image URL</label><br>
    <input type="text" name="img_url" id="img_url" placeholder="{{user.img_url}}"><br>
    <button>Save</button><br>
</form>
<button><a href="/users/{{user.id}}">Cancel</a></button>

{% endblock %}
