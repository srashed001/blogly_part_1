{% extends 'base.html' %}

{% block title %}Tag List{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="p-3 border rounded shadow">
        <h1>Tags</h1>
        <div class="list-group mb-3">
            {% for tag in tags %}
            <a href="/tags/{{tag.id}}" class="list-group-item list-group-item-action">#{{tag.name}}</a>
            {% endfor%}
        </div>
        <a href="/tags/new" class="btn btn-primary">Add Tag</a>
    </div>
</div>


{% endblock %}
