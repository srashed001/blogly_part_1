{% extends 'base.html' %}

{% block title %}{{user.first_name}} {{user.last_name}}{% endblock %}

{% block content %}


<div class="container my-5">
    <div class="p-3 border rounded shadow">
        <div class="row">
            <div class="col d-none d-sm-inline">
                <div class="float-end">
                    <img class="img-fluid rounded-circle shadow" src="{{user.img_url}}" alt="{{user.first_name}}_{{user.last_name}}_picture" width="300" >
                </div>
            </div>
            <div class="col">
                <h1>{{user.first_name}} {{user.last_name}}</h1>
                <a href="/users/{{user.id}}/edit" role="button" class="btn btn-primary">Edit</a>
                <form action="/users/{{user.id}}/delete" method="POST" class="d-inline">
                    <input type="hidden">
                    <button class="btn btn-danger">Delete</button>
                </form>
                <h1>Posts</h1>
                <div class="list-group">
                    {% for post in posts%}
                    <a href="/posts/{{post.id}}" class="list-group-item list-group-item-action ">{{post.title}}</a>
                    {% endfor %}
                </div>
                <a href="/users/{{user.id}}/posts/new" role="button" class="btn btn-primary my-3">Add Post</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
