{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}
<div class="container my-5">
    <form action="/tags/{{tag.id}}/edit" method="POST" class="p-3 border rounded shadow">
        <h1>Edit a Tag</h1>
        <div class="mb-3">
            <label for="tag_name" class="form-label">Name</label>
            <input type="text" name="tag_name" id="tag_name" placeholder="{{tag.name}}" class="form-control">
        </div>
        <button class="btn btn-primary">Save</button>
        <a href="/tags/{{tag.id}}" role="button" class="btn btn-light">Cancel</a>
    </form>
</div>

{% endblock %}
